      <main class="page-main">
         <h1>Neue Frage einreichen</h1>
         <section>
            <form class="gform" method="POST" data-email="example@gmail.net"
               action="https://script.google.com/macros/s/AKfycbwdRAf4zZsDEeK7uyW4MRnVJqmCfg66X2jKLoyittpbSld1d6w/exec">
               <div class="form-elements">
                  <input class="new-Question-input" id="GesuchtIst" name="GesuchtIst" autofocus required autocomplete="off" placeholder="Was ist gesucht?"/>
                  <br>
                  <input class="new-Question-input" id="HintOne" name="HintOne" required autocomplete="off" placeholder="Hinweis 1"/>
                  <br>
                  <input class="new-Question-input" id="HintTwo" name="HintTwo" required autocomplete="off" placeholder="Hinweis 2"/>
                  <br>
                  <input class="new-Question-input" id="HintThree" name="HintThree" required autocomplete="off" placeholder="Hinweis 3"/>
                  <br>
                  <input class="new-Question-input" id="HintFour" name="HintFour" required autocomplete="off" placeholder="Hinweis 4"/>
                  <br>
                  <input class="new-Question-input" id="Antwort" name="Antwort" required autocomplete="off" placeholder="Antwort"/>
                  <br>
                  <div class="radio-buttons">
                     <label for="FalscherHinweis" class="rb-label">Falscher Hinweis</label>
                     <input id="WrongHint" class="WrongHint" name="FalscherHinweis" value="HintOne" required style="display: none;">
                     <div class="rb-tab wrong-hint rb-tab-active" name="FalscherHinweis" data-value="HintOne">
                        <div class="rb-spot">
                           <span class="rb-txt">1</span>
                        </div>
                     </div>
                     <div class="rb-tab wrong-hint" name="FalscherHinweis" data-value="HintTwo">
                        <div class="rb-spot">
                           <span class="rb-txt">2</span>
                        </div>
                     </div>
                     <div class="rb-tab wrong-hint" name="FalscherHinweis" data-value="HintThree">
                        <div class="rb-spot">
                           <span class="rb-txt">3</span>
                        </div>
                     </div>
                     <div class="rb-tab wrong-hint" name="FalscherHinweis" data-value="HintFour">
                        <div class="rb-spot">
                           <span class="rb-txt">4</span>
                        </div>
                     </div>
                  </div>
                  <br>
                  <div class="radio-buttons">
                     <label for="Schwierigkeit" class="rb-label">Schwierigkeit</label>
                     <input id="difficulty" class="difficulty" name="Schwierigkeit" value="1" required style="display: none;">
                     <div class="rb-tab difficulty-rb rb-tab-active" id="myRange" name="Schwierigkeit" data-value="1">
                        <div class="rb-spot">
                           <span class="rb-txt">1</span>
                        </div>
                     </div>
                     <div class="rb-tab difficulty-rb" id="myRange" name="Schwierigkeit" data-value="2">
                        <div class="rb-spot">
                           <span class="rb-txt">2</span>
                        </div>
                     </div>
                     <div class="rb-tab difficulty-rb" id="myRange" name="Schwierigkeit" data-value="3">
                        <div class="rb-spot">
                           <span class="rb-txt">3</span>
                        </div>
                     </div>
                     <div class="rb-tab difficulty-rb" id="myRange" name="Schwierigkeit" data-value="4">
                        <div class="rb-spot">
                           <span class="rb-txt">4</span>
                        </div>
                     </div>
                     <div class="rb-tab difficulty-rb" id="myRange" name="Schwierigkeit" data-value="5">
                        <div class="rb-spot">
                           <span class="rb-txt">5</span>
                        </div>
                     </div>
                     <div class="rb-tab difficulty-rb" id="myRange" name="Schwierigkeit" data-value="6">
                        <div class="rb-spot">
                           <span class="rb-txt">6</span>
                        </div>
                     </div>
                     <div class="rb-tab difficulty-rb" id="myRange" name="Schwierigkeit" data-value="7">
                        <div class="rb-spot">
                           <span class="rb-txt">7</span>
                        </div>
                     </div>
                     <div class="rb-tab difficulty-rb" id="myRange" name="Schwierigkeit" data-value="8">
                        <div class="rb-spot">
                           <span class="rb-txt">8</span>
                        </div>
                     </div>
                     <div class="rb-tab difficulty-rb" id="myRange" name="Schwierigkeit" data-value="9">
                        <div class="rb-spot">
                           <span class="rb-txt">9</span>
                        </div>
                     </div>
                     <div class="rb-tab difficulty-rb" id="myRange" name="Schwierigkeit" data-value="10">
                        <div class="rb-spot">
                           <span class="rb-txt">10</span>
                        </div>
                     </div>
                  </div>
                  <br>
               </div>
               <br>
               <input class="honeypot" id="questionHoneypot" type="text" name="honeypot" value="" />
               <button class="submit-button" id="submitQuestion" type="submit">
               <i class="fa fa-paper-plane"></i>&nbsp;Abschicken
               </button>
               </div>
               <!-- Customise the Thankyou Message People See when they submit the form: -->
               <div class="thankyou_message" style="display:none;">
                  <h2>Vielen Dank für die Einreichung der Frage!</h2>
               </div>
            </form>
         </section>
