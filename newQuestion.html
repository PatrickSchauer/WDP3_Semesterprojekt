    <main class="page-main">
        <h1>Neue Frage einreichen</h1>
        <section>
          <form class="gform" method="POST" data-email="example@gmail.net"
          action="https://script.google.com/macros/s/AKfycbwdRAf4zZsDEeK7uyW4MRnVJqmCfg66X2jKLoyittpbSld1d6w/exec">
          <div class="form-elements">


            <input class="new-Question-input" id="GesuchtIst" name="GesuchtIst" autofocus required autocomplete="off" placeholder="Was ist gesucht?"/>
            <br>
            <input class="new-Question-input" id="HintOne" name="HintOne" required autocomplete="off" placeholder="Hinweis 1"/>
            <br>

            <input class="new-Question-input" id="HintTwo" name="HintTwo" required autocomplete="off" placeholder="Hinweis 2"/>
            <br>

            <input class="new-Question-input" id="HintThree" name="HintThree" required autocomplete="off" placeholder="Hinweis 3"/>
            <br>

            <input class="new-Question-input" id="HintFour" name="HintFour" required autocomplete="off" placeholder="Hinweis 4"/>
            <br>

            <input class="new-Question-input" id="Antwort" name="Antwort" required autocomplete="off" placeholder="Antwort"/>
            <br>

            <label for="FalscherHinweis">Falscher Hinweis: </label><br>
              <input type="radio" id="WrongHintOne" name="FalscherHinweis" value="HintOne" required>
              <label for="one"> Hinweis 1</label> 
              <input type="radio" id="WrongHintTwo" name="FalscherHinweis" value="HintTwo">
              <label for="two"> Hinweis 2</label>
              <input type="radio" id="WrongHintThree" name="FalscherHinweis" value="HintThree">
              <label for="three"> Hinweis 3</label> 
              <input type="radio" id="WrongHintFour" name="FalscherHinweis" value="HintFour">
              <label for="four"> Hinweis 4</label> 
              <br>
              
              <label id="difficulty"></label><br>
              <div class="slidecontainer">
                <input type="range" min="1" max="10" value="5" id="myRange" name="Schwierigkeit">
              </div>
              <br>
              

            <input class="honeypot" id="questionHoneypot" type="text" name="honeypot" value="" />

                
            <button class="submit-button" id="submitQuestion" type="submit">
            <i class="fa fa-paper-plane"></i>&nbsp;Abschicken
             </button>
          </div>

          <!-- Customise the Thankyou Message People See when they submit the form: -->
          <div class="thankyou_message" style="display:none;">
            <h2>Vielen Dank für die Einreichung der Frage!</h2>
          </div>
        </form>
        </section>
