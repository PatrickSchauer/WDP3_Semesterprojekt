<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quiz</title>

  <meta name="description"
    content="Test all HTML form and input elements for learn-to-send-email-via-google-script-html-no-server." />
  <meta name="author" content="dwyl">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script defer src="script.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div id="runningGame">
            <div id="Score">Score: 0</div> <br>
            <p id="QuestionNumber"></p>
            <p id="HintOne"></p>
            <p id="HintTwo"></p>
            <p id="HintThree"></p>
            <p id="HintFour"></p>
            <input id="input" type="text" onkeyup="this.value = this.value.toUpperCase();" />
            <button id="clickMe" type="button">Antwort einloggen</button></br>
            <button id="joker" type="button">Blende falschen Hinweis aus</button>
            <div id="points"></div>
          </div>
          <div id="gameOver" style="visibility: hidden;">Falsche Antwort!</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
