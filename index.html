<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>WDP3 Projekt | Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav class="navigation">
        <a class="nav-logo" href="./index.html"><img src="./images/Logo-Menu.png" alt="Logo small"></a> 
        <a href="./index.html" class="nav-item">Quiz</a>
        <a href="./scoreboard.html" class="nav-item">Scoreboard</a>
        <a href="./projekt.html" class="nav-item">Projekt</a>
    </nav>
    <main class="page-main">
      <section>
        <p>
            <img class="logo" src="./images/Logo.png" alt="Logo" />
        </p>
      </section>
      <section>
          <div id="beforeGame">
          <button id="newGame" type="button" class="button-quiz" ><span>Quiz starten</span></button><br>
          <button id="showHighscore" type="button" class="button-quiz"><span>Highscores anzeigen</span></button><br>
          <button id="newQuestion" type="button" class="button-quiz"><span>Neue Frage einreichen</span></button>
        </div>
        <div id="runningGame" style="display: none;">
          <div id="Score">Score: 0</div><br>
          <p id="lookingFor"></p>
          <p id="QuestionNumber"></p>
          <p id="HintOne"></p>
          <p id="HintTwo"></p>
          <p id="HintThree"></p>
          <p id="HintFour"></p><input id="input" type="text" autocomplete="off"
            onkeyup="this.value = this.value.toUpperCase();" /><button id="clickMe" type="button">Antwort
            einloggen</button></br><button id="joker" type="button">Blende falschen Hinweis aus</button>
          <div id="points"></div>
        </div>
        <div id="afterGame" style="display: none;">
          <form class="gform" method="POST" data-email="example@gmail.net"
            action="https://script.google.com/macros/s/AKfycbyesyb6wpVlybQ6jdwmAjY_FGIBmgvQmW9wpI1SeA/exec">
            <div class="form-elements">
              <fieldset class="pure-group">
                <label for="name">Name: </label>
                <input id="name" name="Name"/>
              </fieldset>
              
              <fieldset class="pure-group" style="display: none">
                <input id="score" name="Punkte"/>
              </fieldset>

              <fieldset class="pure-group honeypot-field" style="display: none">
                <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must
                  be
                  empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                <input id="honeypot" type="text" name="honeypot" value="" />
              </fieldset>

              <button class="button-success pure-button button-xlarge" id="submitScore">
                <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
            </div>

            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message" style="display:none;">
              <h2><em>Thanks</em> for contacting us!
                We will get back to you soon!</h2>
            </div>
          </form>
        </div>
        <div id="submitQuestion" style="display: none;">
          <form class="gform" method="POST" data-email="example@gmail.net"
            action="https://script.google.com/macros/s/AKfycbwnkBk02PNmX8LScODhUOeRDbT4rSlPMvRT8SE0/exec">
            <div class="form-elements">


                <label for="GesuchtIst">Was ist gesucht: </label>
                <input id="GesuchtIst" name="GesuchtIst"/>

                <label for="HintOne">Hinweis 1: </label>
                <input id="HintOne" name="HintOne"/>
              
                <label for="HintTwo">Hinweis 2: </label>
                <input id="HintTwo" name="HintTwo"/>
              
                <label for="HintThree">Hinweis 3: </label>
                <input id="HintThree" name="HintThree"/>
              
                <label for="HintFour">Hinweis 4: </label>
                <input id="HintFour" name="HintFour"/>
              
                <label for="Antwort">Antwort: </label>
                <input id="Antwort" name="Antwort"/>
              
                <label for="FalscherHinweis">Falscher Hinweis: </label>
                <input id="FalscherHinweis" name="FalscherHinweis"/>

                <input id="submitQuestionhoneypot" type="text" name="honeypot" value="" style="display: none"/>

              <button class="button-success pure-button button-xlarge" id="submitQuestion">
                <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
            </div>

            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message" style="display:none;">
              <h2><em>Thanks</em> for contacting us!
                We will get back to you soon!</h2>
            </div>
          </form>
        </div>
        <div id="scoreboard" style="display: none;">
          <table id="excelDataTable" class="table table-dark">
          </table>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <p>
        Â© 2021 | WDP3 Projekt | Lukas Artner & Patrick Schauer
      </p>
    </footer>
  </body>
</html>
