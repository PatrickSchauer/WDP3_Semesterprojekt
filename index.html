<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quiz</title>

  <meta name="JS Quiz" />
  <meta name="Lukas Artner & Patrick Schauer" content="dwyl">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
  <script defer src="script.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div id="beforeGame">
            <button id="newGame" type="button">Neues Spiel starten</button>
            <button id="showHighscore" type="button">Highscores anzeigen</button>
            <button id="submitQuestion" type="button">Neue Frage einreichen</button>
          </div>
          <div id="runningGame" style="display: none;">
            <div id="Score">Score: 0</div><br>
            <p id="lookingFor"></p>
            <p id="QuestionNumber"></p>
            <p id="HintOne"></p>
            <p id="HintTwo"></p>
            <p id="HintThree"></p>
            <p id="HintFour"></p><input id="input" type="text" autocomplete="off"
              onkeyup="this.value = this.value.toUpperCase();" /><button id="clickMe" type="button">Antwort
              einloggen</button></br><button id="joker" type="button">Blende falschen Hinweis aus</button>
            <div id="points"></div>
          </div>
          <div id="afterGame" style="display: none;">
            <form class="gform" method="POST" data-email="example@gmail.net"
              action="https://script.google.com/macros/s/AKfycbyesyb6wpVlybQ6jdwmAjY_FGIBmgvQmW9wpI1SeA/exec">
              <div class="form-elements">
                <fieldset class="pure-group">
                  <label for="name">Name: </label>
                  <input id="name" name="Name" placeholder="What your Mom calls you" />
                </fieldset>

                <!--
                <fieldset class="pure-group">
                  <label for="email"><em>Your</em> Email Address:</label>
                  <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com" />
                </fieldset>
                --> 

                <fieldset class="pure-group" style="display: none">
                  <input id="score" name="Punkte"/>
                </fieldset>

                <fieldset class="pure-group honeypot-field" style="display: none">
                  <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must
                    be
                    empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                  <input id="honeypot" type="text" name="honeypot" value="" />
                </fieldset>

                <button class="button-success pure-button button-xlarge" id="submitScore">
                  <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
              </div>

              <!-- Customise the Thankyou Message People See when they submit the form: -->
              <div class="thankyou_message" style="display:none;">
                <h2><em>Thanks</em> for contacting us!
                  We will get back to you soon!</h2>
              </div>
            </form>
            <script data-cfasync="false" src="form-submission-handler.js"></script>
          </div>
          <div id="scoreboard" style="display: none;">
            <table id="excelDataTable" class="table table-dark">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
